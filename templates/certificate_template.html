<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Pinyon+Script|Rochester');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            min-height: 100vh;      /* Ensure full viewport height */
            background: none;
        }

        .certificate-container {
            width: 800px;
            height: 600px;
            text-align: center;
            padding: 20px;
            border: 5px solid black;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically within container */
            align-items: center;     /* Center content horizontally within container */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* ... (rest of your CSS styles remain the same) ... */

    </style>
</head>
<body>
    <div class="certificate-container">
        <h1>Certificate of {{ certificate_of }}</h1>
        <p>This is to certify that</p>
        <p class="underline">{{ recipient }}</p>
        <p>{{ cause }}</p>
        <p class="underline">{{ course }}</p>
        <p> On : {{ date }}</p>

        <div class="footer">
            <p><b>We congratulate them</b></p>
            <p>Verified by <b>VERIFIER</b></p>
            <p>Date: <b>{{ date }}</b></p>
            <p>Certificate ID: <b>{{ cert_id }}</b></p>
        </div>
    </div>
</body>
</html>
