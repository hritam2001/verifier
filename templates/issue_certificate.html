<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate - Verifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Issue New Certificate</h2>
        <form method="POST">

            <div class="mb-3">
                <label for="recipient">Recipient Name:</label>
                <input type="text" class="form-control" name="recipient" id="recipient" required>
            </div>

            <div class="mb-3">
                <label for="certificate_of">Certificate Of:</label>
                <input type="text" class="form-control" name="certificate_of" id="certificate_of" required>
            </div>

            <div class="mb-3">
                <label for="cause">Reason for Certificate:</label>
                <textarea class="form-control" name="cause" id="cause" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Issue Certificate</button>
        </form>
    </div>

</body>
</html>
